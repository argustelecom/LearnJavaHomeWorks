<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Servers list</title>
</h:head>
<h:body>
    <f:view>
        <ui:repeat value="#{serverList.servers}" var="server">
            <p>
                <span>#{server.name}</span>
                <p:link outcome="add-server" value="Edit">
                    <f:param name="id" value="#{server.id}" />
                </p:link>
            </p>
        </ui:repeat>

        <p:dataTable value="#{serverList.servers}" var="server">
            <f:facet name="head">
                Server list
            </f:facet>
            <p:column headerText="Name">
                #{server.name}
            </p:column>
            <p:column headerText="Host/port">
                #{server.hostPort}
            </p:column>
            <p:column>
                <p:link outcome="add-server" value="Edit">
                    <f:param name="id" value="#{server.id}" />
                </p:link>
            </p:column>
        </p:dataTable>

        <p:link outcome="add-server" value="Add" />
    </f:view>
</h:body>
</html>
